<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Acceso</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/login-styles.css' %}">
    <style>
        .btn-acceso {
            border-radius: 2rem !important;
            font-size: 1.15rem;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            transition: transform 0.1s;
        }
        .btn-acceso:hover {
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 4px 16px rgba(0,0,0,0.10);
        }
        .login-card {
            border-radius: 2rem;
            box-shadow: 0 6px 32px rgba(0,0,0,0.10);
        }
        .logo-img {
            border-radius: 1rem;
        }
    </style>
</head>
<body class="admin-login">
    <div class="login-card">
        <div class="login-header">
            <div class="logo-container">
                <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo-img">
            </div>
            <p class="login-subtitle">Panel de Acceso</p>
            <div class="role-badge">
                <i class="fas fa-users"></i>
                <span>Selecciona tu acceso</span>
            </div>
        </div>
        <div class="d-grid gap-3 mt-4">
            <a href="{% url 'compras_login' %}" class="btn btn-outline-primary btn-acceso">
                <i class="fas fa-shopping-cart me-2"></i> Compras
            </a>
            <a href="{% url 'directivos_login' %}" class="btn btn-outline-success btn-acceso">
                <i class="fas fa-user-tie me-2"></i> Directivos
            </a>
            <a href="{% url 'requisitores_login' %}" class="btn btn-outline-warning btn-acceso">
                <i class="fas fa-user-check me-2"></i> Requisitores
            </a>
            <a href="{% url 'gestion_admin_login' %}" class="btn btn-outline-dark btn-acceso">
                <i class="fas fa-user-shield me-2"></i> Administrador
            </a>
        </div>
        <div class="login-footer mt-4">
            <p>Â© 2025 agrolucha - Todos los derechos reservados</p>
        </div>
    </div>
</body>
</html>
